<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabeçalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela com Cabeçalho</h1>
    
    <table>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Computador</td>
            <td>5</td>
            <td>R$3.500,00</td>
        </tr>
        <tr>
            <td>Headset</td>
            <td>22</td>
            <td>R$630,00</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>10</td>
            <td>R$500,00</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>38</td>
            <td>R$250,00</td>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>16</td>
            <td>R$1.800,00</td>
        </tr>
    </table>
    
</body>
</html>
