<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Lista não ordenada</h2>
    <h3>Frutas</h3>
    <ul type="square">
        <li>Manga</li>
        <li>Uva</li>
        <li>Morango</li>
    </ul>
    <h2>Lista ordenada</h2>
    <h3>Times</h3>
    <ol>
        <li>Palmeiras</li>
        <li>Corinthians</li>
        <li>São Paulo</li>
    </ol>

</body>
</html>
